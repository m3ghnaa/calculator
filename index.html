<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E7C8A0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border: 4px solid #626A39;
      -webkit-box-shadow: 2px 4px 7px -2px rgba(0,0,0,0.75);
-moz-box-shadow: 2px 4px 7px -2px rgba(0,0,0,0.75);
box-shadow: 2px 4px 7px -2px rgba(0,0,0,0.75);
    }

    #display {
      font-size: 3em;
      padding: 10px;
      text-align: right;
      border-bottom: 2px solid #A6AC81;
      background-color: #FEFAE0;
      height: 10vh;
    }

    #buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      background-color: #FAEDCD;
    }

    button {
    color: black;
      background-color: #e9edc9;
      font-size: 1.5em;
      padding: 15px;
      border: 2px solid #626A39;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s;
    }

    button:active {
      background-color: #626A39;
    }


    button.operator {
      background-color:#d4a373;
      color: #fff;
    }

    button.double {
      grid-column: span 2;
    }

  </style>
  <title>Simple Calculator</title>
</head>
<body>

<div id="calculator">
  <div id="display">0</div>
  <div id="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="toggleSign()">+/-</button>
    <button class="operator" onclick="operate('%')">%</button>
    <button class="operator" onclick="operate('/')">รท</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="operate('*')">ร</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="operate('-')">-</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="operate('+')">+</button>
    <button class="double" onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="operator" onclick="calculateResult()">=</button>
  </div>
  
</div>

<footer style = "margin-top: 20px;">

</footer>

</script>

</body>
</html>
